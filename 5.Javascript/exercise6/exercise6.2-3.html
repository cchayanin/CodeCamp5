    <script>
        let age = prompt("กรุณาระบุอายุ");
        if (age >= 18 && age <= 60) {
            alert("คุณมีอายุอยู่ระหว่าง 18 - 60")
        }
        if (!(age >= 18 && age <= 60)) {
            alert("อายุไม่อยู่ระหว่าง 18 - 60")
        }
    </script>

</head>
