<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #form3 {
            font-family: sans-serif;
            border: 2px solid black;
            width: 600px;
        }

        #form3 input[type="text"] {
            width: 100%;
        }

        .contact-line {
            display: block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        .contact-info {
            display: inline-block;
            width: 45%;
            margin-left: 10px;
            margin-right: 10px;
        }

        .required {
            color: red;
        }
    </style>
    <title>Layout 3</title>
</head>

<body>
    <div id="form3">
        <div style="width: 90%;margin:auto;">
            <h1>Contact Us</h1>
            <hr>
        </div>
        <div class="contact">
            <div>
                <div class="contact-line">
                    <div class="contact-info">
                        <div>
                            First Name
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            Last Name <span class="required">*</span>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info">
                        <div>
                            E-mail
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            Business Phone
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info">
                        <div>
                            Company/Name <span class="required">*</span>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            Job Title
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info" style="width: 95%;">
                        <div>
                            Street 1
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info">
                        <div>
                            City
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            State/Province
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info">
                        <div>
                            ZIP/Postal Code
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="contact-info">
                        <div>
                            Country/Region
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="contact-line">
                    <div class="contact-info" style="width: 95%;">
                        <div>
                            Topic <span class="required">*</span>
                        </div>
                        <div>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
